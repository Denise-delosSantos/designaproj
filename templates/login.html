<html>
	<head>
		<meta name="viewpoint" content="with=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body>
		<form action="/">
			<div class="form">
				<h1>Login</h1>
				<input
					placeholder="Username"
					type="text"
					name="user"
					value="{{ user }}">
				<input
					placeholder="Password"
					type="password"
					name="password"
					value="{{ password }}">
				<button type="button">LOGIN</button>
			</div>
		</form>
	</body>
</html>
